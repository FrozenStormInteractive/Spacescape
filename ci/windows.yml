steps:
  - checkout: self
    submodules: true

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'

  - task: PythonScript@0
    inputs:
      scriptSource: 'filePath'
      scriptPath: $(Build.SourcesDirectory)/ci/ogreinstaller.py
      workingDirectory: $(Build.SourcesDirectory)
    displayName: 'Install Ogre'

  - script: |
      cd $(Build.SourcesDirectory)
      python -m pip install aqtinstall
    displayName: 'Install aqtinstall'

  - script: |
      cd $(Build.SourcesDirectory)
      python -m aqt install --outputdir $(Build.BinariesDirectory)\\Qt $(QtVersion) windows desktop $(QtWinArch) -m qtcore qtgui qtxml qtwidgets
    displayName: 'Install Qt $(QtVersion)'

  - task: CMake@1
    inputs:
      workingDirectory: $(Build.BinariesDirectory)
      cmakeArgs: $(Build.SourcesDirectory) -DCMAKE_INSTALL_PREFIX=$(Build.ArtifactStagingDirectory) -DCMAKE_PREFIX_PATH=$(Build.BinariesDirectory)/Qt
    displayName: 'Build'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: $(Build.ArtifactStagingDirectory)
      artifactName: Windows_build
