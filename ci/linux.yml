steps:
  - checkout: self
    submodules: true

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'

  - script: |
      cd $(Build.SourcesDirectory)
      python -m pip install aqtinstall
    displayName: 'Install aqtinstall'

  - script: |
      python -m aqt install --outputdir $(Build.BinariesDirectory)/Qt 5.12.8 linux desktop -m qtcore qtgui qtxml qtwidgets
    displayName: 'Install Qt'

  - task: CMake@1
    inputs:
      workingDirectory: 'build'
      cmakeArgs: -DCMAKE_INSTALL_PREFIX=$(Build.ArtifactStagingDirectory)
    displayName: 'Build'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: $(Build.ArtifactStagingDirectory)
      artifactName: Linux_build
